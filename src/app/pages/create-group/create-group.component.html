<div class="mt-16">
  <div class="flex items-center justify-center">

    <div
      class="block text-center max-w-xl p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Start a new group</h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">
        Create a group to manage shared expenses effortlessly with friends, family, or colleagues for smooth,
        hassle-free bill splitting.</p>
    </div>

  </div>



  <section class="bg-white dark:bg-gray-900">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">

      <form [formGroup]="groupForm" (ngSubmit)="submitSplitForm()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          <div class="sm:col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Split group
              Name</label>
            <input type="text" name="name" id="name"  formControlName="groupName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Split group Name" required="">
          </div>
          <div class="w-full">
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
            <input type="number" formControlName="amount"  name="price" id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter total amount" required="">
          </div>


          <div>
            <label for="member" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add members</label>
            <div class="flex">
              <input type="text" name="member" id="member"
                class="me-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                [(ngModel)]="memberfsid" placeholder="example@shiharai" required="" [ngModelOptions]="{standalone: true}">
              <button type="button"
                class=" focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm  p-2.5  dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                (click)="selectGroupMember()">Add</button>
            </div>

          </div>
          <div class="sm:col-span-2">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Members</label>
            <div
              class="block p-2.5 w-full min-h-16 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">


              <div class="flex items-center justify-center">
                @for (member of groupMembers; track $index) {
                <div
                  class="block flex m-2 p-2 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                  <h5 class=" text-xl text-gray-900 flex items-center dark:text-white">
                    {{member.firstName}}
                  </h5>
                  <button class=" ms-3 border border-50 border-red-500 rounded-full" (click)="removeMember(member.id)">
                    <svg class="w-6 m-2 h-6 text-red-800 dark:text-white" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 12h4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                  </button>

                </div>


                }
              </div>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea id="description" rows="8"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Write a product description here..." formControlName="reason">

                    </textarea>
          </div>
        </div>
        <div class="flex items-center justify-center space-x-4">
          <button type="submit"
            class="text-white bg-home-bg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Create split group
          </button>

        </div>
      </form>
    </div>
  </section>
</div>
